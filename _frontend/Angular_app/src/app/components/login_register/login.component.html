



<div *ngIf="!isAuth">
<div class="row">
    <div class="col-md-4">

    </div>
    <form action="" method="POST" [formGroup]="formLogin" (ngSubmit) ="onLogin()" style="margin: auto; width: 500px;">
        <h1 style="margin: align;">Form login</h1>
        <hr>
    
        <div class="form-group">
            <label for="">Email</label>
            <input type="text" class="form-control" formControlName="email" placeholder="Input field">
        </div>
        <div class="form-group">
            <label for="">Password</label>
            <input type="text" class="form-control" formControlName="password" placeholder="Input field">
        </div>
        
    
        <button type="submit" class="btn btn-primary">Login</button>
        <button type="button" class="btn btn-default" (click)="register()">Register</button>
    </form>
    
</div>
</div>
<div *ngIf="isAuth">
    
    <div class="alert alert-success">
        <!-- <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button> -->
        <strong>Success!</strong> Bạn đã đăng nhập ...
    </div>
    
    <button type="button" class="btn btn-default" (click)="logout()">Logout</button>
    <button type="button" class="btn btn-default" (click)="register()">Register</button>
    
</div>
