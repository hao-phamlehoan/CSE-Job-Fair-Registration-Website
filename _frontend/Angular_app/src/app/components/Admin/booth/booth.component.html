<div *ngIf="isAuth">
    <h1>Booth Manager</h1>
    <hr>
    <button type="button" class="btn btn-lg btn-primary">ADD BOOTH</button>
    <hr>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Id</th>
                <th>Size</th>
                <th>Price</th>
                <th>owner</th>
            </tr>
        </thead>
        <tbody>
        
            <tr *ngFor="let s of data">
                <td>{{s.id}}</td>
                <td>{{s.size}}</td>
                <td>{{s.price}}</td>
                <td>{{s.owner}}</td>
                <td> 
    
                    <button type="button" class="btn btn-primary" (click)="onEdit(s.idbooth)">Edit</button>
                    <button type="button" class="btn btn-danger" (click)="onDelete(s.idbooth)">Del</button> 
    
                </td>
            </tr>
        </tbody>
    </table>
    </div>
    <div *ngIf="!isAuth">
        
        <div class="alert alert-danger">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
            <strong>Error 403!</strong> Bạn chưa đăng nhập
        </div>
        
    </div>
