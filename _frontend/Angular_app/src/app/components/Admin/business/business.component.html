

<div *ngIf="isAuth">
<h1>Business Manager</h1>
<hr>
<form action="" method="POST" class="form-inline" (submit)="onSubmit()">

    <div class="form-group">
        <label for="">Name   </label>
        <input type="email" class="form-control" id="" placeholder="Input field">
    </div>

    

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
<hr>
<table class="table table-hover">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
        </tr>
    </thead>
    <tbody>
    
        <tr *ngFor="let s of data">
            <td>{{s.idbusiness}}</td>
            <td>{{s.name}}</td>
            <td>{{s.email}}</td>
            <td>{{s.phone}}</td>
            <td> 

                <button type="button" class="btn btn-primary" (click)="onEdit(s.idbusiness)">Edit</button>
                <button type="button" class="btn btn-danger" (click)="onDelete(s.idbusiness)">Del</button> 

            </td>
        </tr>
    </tbody>
</table>
</div>
<div *ngIf="!isAuth">
    
    <div class="alert alert-danger">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        <strong>Error 403!</strong> Bạn chưa đăng nhập
    </div>
    
</div>
